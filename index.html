<style>
    /* ================================================= */
    /* === Стилизация (CSS) - УВЕЛИЧЕННЫЙ РАЗМЕР === */
    /* ================================================= */
    :root {
        --neon-blue: #00ffff;
        --neon-purple: #9933ff;
        --dark-background: #100020;
        --text-color: #f0f0f0;
        --card-background: #180036;
        --button-hover: #ff66ff;
        --grid-lines: rgba(0, 255, 255, 0.1);
        --glow-strong: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-purple);
        --glow-soft: 0 0 5px var(--neon-blue);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Consolas', monospace, sans-serif;
    }

    body {
        background-color: var(--dark-background);
        color: var(--text-color);
        line-height: 1.6;
        background-image: linear-gradient(to right, var(--grid-lines) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--grid-lines) 1px, transparent 1px);
        background-size: 20px 20px;
        /* Увеличение базового размера шрифта для всего тела */
        font-size: 17px; 
    }

    header {
        background-color: var(--card-background);
        padding: 45px 20px; /* Немного больше отступов */
        text-align: center;
        border-bottom: 3px solid var(--neon-blue);
        box-shadow: var(--glow-strong);
    }

    header h1 {
        font-size: 3.5em; /* Увеличен заголовок */
        color: var(--neon-blue);
        text-shadow: var(--glow-strong);
        letter-spacing: 5px;
        margin-bottom: 5px;
    }
    
    header p {
        color: var(--text-color);
        opacity: 0.9; 
        font-size: 1.3em; /* Увеличен подзаголовок */
    }

    .showcase {
        padding: 50px 20px;
        max-width: 1300px; /* Увеличим максимальную ширину витрины */
        margin: 0 auto;
    }

    .showcase h2 {
        text-align: center;
        color: var(--neon-purple);
        margin-bottom: 50px; /* Увеличен отступ */
        text-shadow: 0 0 10px var(--neon-purple);
        border-bottom: 1px dashed var(--neon-blue);
        padding-bottom: 15px;
        font-size: 1.8em; /* Увеличен заголовок витрины */
    }

    .product-grid {
        /* Уменьшаем минимальный размер карточки, чтобы они стали шире на больших экранах */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
        gap: 35px; /* Увеличен зазор */
    }

    .product-card {
        background-color: var(--card-background);
        border: 1px solid var(--neon-purple);
        border-radius: 5px;
        overflow: hidden;
        text-align: center;
        padding-bottom: 25px; /* Увеличен отступ снизу */
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        cursor: pointer;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .product-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--glow-strong);
        border-color: var(--neon-blue);
    }

    .product-card-image {
        width: 100%;
        height: 220px; /* Увеличим высоту картинки */
        object-fit: cover;
        border-bottom: 2px solid var(--neon-purple);
    }
    
    .product-card h3 {
        color: var(--neon-blue);
        margin: 18px 12px 12px;
        text-transform: uppercase;
        font-size: 1.25em; /* Увеличен заголовок карточки */
    }

    .product-card p {
        min-height: 45px; /* Небольшое увеличение для выравнивания */
        margin: 0 12px 18px;
        font-size: 1.05em; /* Увеличен текст описания */
        opacity: 0.8;
        flex-grow: 1;
    }

    .product-card .price {
        font-size: 2.2em; /* Значительно увеличен размер цены */
        font-weight: bold;
        color: var(--button-hover);
        margin-bottom: 18px;
        text-shadow: 0 0 5px var(--button-hover);
        border-top: 1px dashed var(--grid-lines);
        padding-top: 12px;
    }

    .buy-button {
        display: block;
        width: 85%; /* Увеличим ширину кнопки */
        margin: 0 auto;
        background-color: var(--neon-blue);
        color: var(--dark-background);
        border: none;
        padding: 15px 30px; /* Увеличен размер кнопки */
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 1.1em; /* Увеличен шрифт кнопки */
        transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
        text-decoration: none;
    }

    .buy-button:hover {
        background-color: var(--button-hover);
        color: var(--text-color);
        box-shadow: 0 0 10px var(--button-hover);
    }

    /* --- Стили для Модального Окна (Корректировка размеров) --- */
    
    .modal-content {
        /* ... стили ... */
        padding: 40px; /* Увеличен внутренний отступ */
        /* ... стили ... */
    }
    
    .modal-content h2 {
        font-size: 1.8em; /* Увеличен заголовок в модальном окне */
        margin-bottom: 25px;
    }

    .carousel-slide {
        min-width: 100%;
        height: 400px; /* Увеличим высоту карусели */
    }

    .modal-description {
        margin-top: 25px;
        margin-bottom: 20px;
        font-size: 1.25em; /* Увеличен текст в модальном окне */
        opacity: 0.9;
        padding: 0 10px;
    }

    .modal-price {
        font-size: 2.4em; /* Увеличена цена в модальном окне */
        margin-bottom: 30px;
    }

    .modal-buy-button {
        padding: 18px; /* Увеличен размер кнопки в модальном окне */
        font-size: 1.3em; /* Увеличен шрифт кнопки в модальном окне */
    }

    @media (max-width: 600px) {
        header h1 { font-size: 2.5em; }
        .modal-content { margin: 10% auto; padding: 25px; }
        .carousel-slide { height: 300px; }
        .modal-buy-button { width: 100%; }
        .product-card h3 { font-size: 1.1em; }
        .product-card p { font-size: 1em; }
    }
</style>
